<div class="col-10 offset-1">
    <div class="row">
        <h3 id="syndrome" class="col-8 offset-2"></h3>
        <button id="refresh-btn" type="button" class="btn btn-light" onclick="refreshSyndrome()">
            <img id="refresh-img" src="img/refresh.png"></img>
        </button>
    </div>
    <div class="row">
        <img id="result-img" class="col-4" src=""></img>
        <div id="result-text" class="col-8"></div>
    </div>
    <div id="help-btn" class="row">
        <button type="button" class="btn btn-lg btn-outline-primary col-2 offset-5" onclick="toggleAds()">Click for suggestions</button>
    </div>
    <div id="ads-container" class="row">
        <img id="ad-1" class="col-2" src="" alt=""></img>
        <img id="ad-2" class="col-2 offset-2" src="" alt=""></img>
        <img id="ad-3" class="col-2 offset-2" src="" alt=""></img>
    </div>
</div>
